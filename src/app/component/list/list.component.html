<section class="templateux-hero">
        <div class="container">
          <div class="row align-items-center justify-content-center intro">
            <div class="col-md-10" data-aos="fade-up">
              <h1>ข่าวสารทั้งหมด</h1>
              <h2>{{firstname}}</h2>
              <i class="go-down js-smoothscroll"></i>
            </div>
          </div>
        </div>
      </section>


      
      <section class="templateux-portfolio-overlap" id="next" >
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-4 col-md-6" data-aos="fade-up" *ngFor="let item of dataResult">
                  <div *ngIf="item.status == 'allow'">
                      <a class="project animsition-link" routerLink="/detail/{{item._id}}">
                      <figure>
                        <div *ngIf="item.image == null">
                          <img src="./../../../assets/images/img-icon.png" alt="" class="img-fluid">
                        </div>
                        <div *ngIf="item.image">
                          <img src="{{item.image}}" alt="Free Template" class="img-fluid"> 
                        </div>
                        <h4>{{item.caption}}</h4>
                        <span>{{item.describtion}}</span>
                      </figure>
                      <div class="project-hover">
                        <div class="project-hover-inner">
                          <h2>อ่านเพิ่มเติม</h2>
                          <span>{{item.caption}}</span>
                        </div>
                      </div>
                    </a>

                      <!-- <button class="btn btn-success" (click)="editNews(item._id)">Edit</button>
                      <button class="btn btn-danger" (click)="deleteData(item._id)">Delete</button> -->
                  </div>
                </div>
                
              </div>
              <!-- END row -->
            </div>
          </section>
