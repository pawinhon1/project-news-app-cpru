<app-navbar></app-navbar>
<section class="templateux-hero">
        <div class="container">
          <div class="row align-items-center justify-content-center intro">
            <div class="col-md-10" data-aos="fade-up">
              <h1>เพิ่มข่าวสาร</h1>
              <i class="go-down js-smoothscroll"></i>
            </div>
          </div>
        </div>
      </section>
<div class="container" *ngIf="status != null">
            <div class="card border-primary">

                  <div class="card-body">
        
        <form action="" #addNewsForm method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" [(ngModel)]="caption" name="caption" class="form-control" placeholder="" aria-describedby="helpId">
                <small id="helpId" class="text-muted">หัวข้อ</small>
            </div>
            <div class="form-group">
                    <input type="text" [(ngModel)]="describtion" name="describtion" class="form-control" placeholder="" aria-describedby="helpId">
                    <small id="helpId" class="text-muted">คำอธิบาย</small>
            </div>
            <div class="form-group">
                <textarea class="form-control" [(ngModel)]="type" name="type" id="exampleFormControlTextarea1" rows="10"></textarea>
                <small id="exampleFormControlTextarea1" class="text-muted">เนื้อหา</small>
            </div>
            <div class="form-group">
                    <input #fileImage type="file" [(ngModel)]="image_name" name="file_name" (change)="inputFile(fileImage)" class="form-control">
                    <small id="helpId" class="text-muted">เพิ่มรูปภาพ</small>
            </div>
            <div *ngIf="image">
                <img src="{{image}}" alt="" width="25%">
            </div>
            <button class="button button--red" (click)="addNews()">โพสต์</button>
        </form>
        </div>
        
    </div>
</div>

<app-footer></app-footer>
