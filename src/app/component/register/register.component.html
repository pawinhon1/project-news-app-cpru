<app-navbar></app-navbar>
<section class="templateux-hero">
        <div class="container">
          <div class="row align-items-center justify-content-center intro">
            <div class="col-md-10" data-aos="fade-up">
              <h1>สมัครสมาชิก</h1>
              <i class="go-down js-smoothscroll"></i>
            </div>
          </div>
        </div>
      </section>
<div class="container">
        <div class="card border-primary">
            <div class="card-body">
                <form #registerForm method="POST" action="">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="data.username" name="username" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">ชื่อผู้ใช้</small>
                    </div>

                    <div class="form-group">
                            <input type="text" [(ngModel)]="data.password" name="password" class="form-control" placeholder="" aria-describedby="helpId">
                            <small id="helpId2" class="text-muted">รหัสผ่าน</small>
                    </div>
                    <div class="form-group">
                            <input type="text" [(ngModel)]="data.firstname" name="firstname" class="form-control" placeholder="" aria-describedby="helpId">
                            <small id="helpId3" class="text-muted">ชื่อจริง</small>
                    </div>
                    <div class="form-group">
                            <input type="text" [(ngModel)]="data.lastname" name="lastname" class="form-control" placeholder="" aria-describedby="helpId">
                            <small id="helpId4" class="text-muted">นามสกุล</small>
                    </div>
                    <div class="form-group">
                            <input type="text" [(ngModel)]="data.tel" name="tel" class="form-control" placeholder="" aria-describedby="helpId">
                            <small id="helpId5" class="text-muted">เบอร์โทรศัพท์</small>
                    </div>
                    <button (click)="register()" class="button button--red">สมัครสมาชิก</button>
                </form>
            </div>

        </div>
</div>
<app-footer></app-footer>
